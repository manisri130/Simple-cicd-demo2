<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CGPA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f3;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 5px;
    }

    input[type="number"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>CGPA Calculator</h1>

    <form id="cgpaForm">
      <div class="input-group">
        <label>Grade Point (out of 10):</label>
        <input type="number" class="grade" min="0" max="10" required>
        <label>Credit:</label>
        <input type="number" class="credit" min="1" required>
      </div>

      <div class="input-group">
        <label>Grade Point (out of 10):</label>
        <input type="number" class="grade" min="0" max="10" required>
        <label>Credit:</label>
        <input type="number" class="credit" min="1" required>
      </div>

      <div class="input-group">
        <label>Grade Point (out of 10):</label>
        <input type="number" class="grade" min="0" max="10" required>
        <label>Credit:</label>
        <input type="number" class="credit" min="1" required>
      </div>

      <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    function calculateCGPA() {
      const grades = document.querySelectorAll('.grade');
      const credits = document.querySelectorAll('.credit');

      let totalGradePoints = 0;
      let totalCredits = 0;

      for (let i = 0; i < grades.length; i++) {
        const grade = parseFloat(grades[i].value);
        const credit = parseFloat(credits[i].value);

        if (isNaN(grade) || isNaN(credit)) {
          alert("Please enter valid numbers in all fields.");
          return;
        }

        totalGradePoints += grade * credit;
        totalCredits += credit;
      }

      if (totalCredits === 0) {
        alert("Total credits cannot be zero.");
        return;
      }

      const cgpa = (totalGradePoints / totalCredits).toFixed(2);
      document.getElementById('result').innerText = `Your CGPA is: ${cgpa}`;
    }
  </script>
</body>
</html>
